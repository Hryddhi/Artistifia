<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="login.css" rel=" stylesheet">
    <title>Artistifia - Login</title>
</head>
<body class="container full-height-grow">
    <header class="main-header">
        <a href="/assets/img/logo/logo_artistifia.png" class="logo">
            <img class="logo" src="includes/assets/img/logo/logo_artistifia.png">
            <div class="logo-name">Artistifia</div>
        </a>
    </header> 
    <section class="log-in-section">
        <h1 class="log-in-text">
            Sign up for 
            <span class="different-text">Fun.</span>
        </h1>
        <form class="login-form">
            <div class="input-group">
                <label>Name:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password">
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Sign Up Now</button>
            </div>
        </form>
    </section>  
</body>
</html>
